<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
  Hi, {{ person }}!
  {% if compliments %}
    You're so:
    <ul>
      {% for compliment in compliments %}
        <li>{{ compliment }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form action="/game">
    Would you like to play a game?
    <input type="radio" name="response" value="yes">
    <label>Yes</label>
    <input type="radio" name="response" value="no">
    <label>No</label>
    <button type="submit">Submit</button>

  </form>
</body>
</html>
